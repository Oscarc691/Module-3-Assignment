<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="password">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!--Ive set the maximum amount of characters to 15 because any more than that is unrealistic-->
        <!-- Ive also set all these checkboxes to add customization to the password generator.-->
        <form class = "checkBoxes">
          <label for ="characterAmountNumber">Number of Characters</label>
          <input type="range" min="1" max="15" id ="characterAmountRange">
          <input type="number" min="1" max="15" id ="characterAmountNumber">

          <label for ="includeUppercase">Include Uppercase</label>     
          <input type="checkbox" id="includeUppercase">

          <label for ="includeNumbers">Include Numbers</label>     
          <input type="checkbox" id="includeNumbers">

          <label for ="includeSymbols">Include Symbols</label>     
          <input type="checkbox" id="includSymbols">
        </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
